<!doctype html>
<html lang="es">
  <head>
      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}{% endblock titulo %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" media="screen and (min-width:480px)">
</head>
  <body>
    <header class="sticky-sm-top bar-sticky">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}"></a>
            <div class="container-fluid">
              <a class="navbar-brand me-lg-5 pe-lg-5" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="" width="74" height="67" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex mt-2" action="{% url 'busqueda_productos_view' %}" method="GET">
                  <input class="form-control me-2" type="text" placeholder="Nombre del producto" id="search" name="search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form class="d-flex mt-2" action="{% url 'login' %}" method="GET">
                    <a class="btn btn-outline-primary mt-2 ms-2 me-2" href="{% url 'login' %}">Login</a>
                    <button type="button" class="btn btn-outline-warning mt-2">Sign-up</button>
              </div>
            </div>
          </nav>
    </header>
    <main style="background:var(--bs-dark)">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="1000">
      <img src="{% static 'images/1.png' %}" class="d-block w-100" alt="Cervezas 1">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/2.png' %}" class="d-block w-100" alt="Cervezas 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/3.png' %}" class="d-block w-100" alt="Cervezas 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
       {% block content %}
       {% endblock content %} 
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
