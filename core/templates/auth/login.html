{% extends 'base.html' %}

{% block titulo %}
Login
{% endblock titulo %}

{% block content %}
<div style="background: #fff;">    
    <h2>Complete los campos para iniciar sesion</h2>
    <h3>{{errors}}</h3>
    <div>
        <form class="form-signin" action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit", value="Ingresar">
        </form>
    </div>
</div>
{% endblock %}
